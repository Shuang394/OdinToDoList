<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <header>
            <p>// TO - DO</p>
            <button class = "openModal">+</button>
        </header>
        <div class = "sidebar">
            <div class="menu1">Home</div>
            <div class="menu2">Today</div>
            <div class="menu3">This week</div>
            <div class="menu4">Projects</div>
        </div>
        <div class = "content"></div>
    </div>

    <dialog class = "modal" id = "modal">

  
        <div class = "modalDiv">
            <div class = "modalTitle">
                <p>Create a...</p>
                <button class = "closeModal">
                    X
                </button>
            </div>
            <div class = "modalSidebar">
                <p class = "active" data-tab-Target = "#toDo">To Do</p>
                <p data-tab-Target = "#project">Project </p>
                <p data-tab-Target = "#note">Note</p>
            </div>

            <div class = 'modalContent'>
                <div data-tab-Content id = "toDo" class = "activeContent">
                    <div class = "toDo">
                        <form id = "toDoForm">
                            <div class = "toDoTitle">
                                <input type = 'text' id = "toDoTitle" placeholder="Title: e.g Pay bills" required>
                            </div>
                            
                            <div class = "toDoDescription">
                                <input type = 'text' id = "toDoDescription" placeholder="Description: Location, amount etc.">
                            </div>
    
                            <div class = "toDoDate">
                                <Div>Date:</Div>
                                <input type = 'date' id = "toDoDate" required>
                            </div>
    
                            <div class = "toDoPriority">
                                <div>Priority:</div>
                                <div class = "toDoRadios">
                                    <input type = 'radio' name = "priority" value = "low" id = "toDoLow">
                                    <label for="toDoLow" class = "toDoLow">Low</label>
        
                                    <input type = 'radio' name = "priority" value = "medium" id = "toDoMedium">
                                    <label for="toDoMedium" class = "toDoMedium">Medium</label>
        
                                    <input type = 'radio' name = "priority" value = "high" id = "toDoHigh">
                                    <label for="toDoHigh" class = "toDoHigh">High</label>
                                </div>
                            </div>

                            <div class = "toDoButton">
                                <button type = "submit">Create To Do</button>
                            </div>
                        </form>


                    </div>

                </div>
                
                <div data-tab-Content id="project">
                    <div class = "projectDiv">
                        <form>
                            <div class = "projectInput">
                                <input type = "text" id = "projectInput" placeholder = "Project Title..." required>
                            </div>
                            <div class = "projectButtonDiv">
                                <button class = "projectButton">Create Project</button>
                            </div>
                        </form>
                    </div>
                </div>

                <div data-tab-Content id = "note">

                </div>
            </div>
        </div>
        <!-- End of ToDo Modal -->




    </dialog>

    
</body>
</html>
